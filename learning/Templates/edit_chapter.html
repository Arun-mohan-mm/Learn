{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chapter edit</title>
    <link rel="stylesheet" type="text/css" href="{% static 'trt.css' %}">
</head>
<body class= "pic" background="{% static 'trt.jpg' %}">
<div align="center">
<form method="post" action="{% url 'edit_chapter' id=gh.id %}">
    {% csrf_token %}
    <h3><b>CHAPTER EDIT</b></h3><br><br>
    <input type="hidden" value="{{gh.Subject_title}}" name="sub">
    <input type="hidden" value="{{gh.Course_name}}" name="cou">
    <label>Chapter title</label><br><br>
    <input type="text" value="{{gh.Chapter_title}}" name="c_tt"><br><br>
    <label>Number of assignments included</label><br><br>
    <input type="number" value="{{gh.Num_of_assignments}}" name="n_s"><br><br>
    <input type="submit" value="submit"><br><br>
    <input type="reset" value="cancel">
     <input type="hidden" value="{{Num_of_videos}}" name="vid">
     <input type="hidden" value="{{Num_of_images}}" name="imag">
     <input type="hidden" value="{{Num_of_paragraphs}}" name="prgg">
</form>
</div>
</body>
</html>
