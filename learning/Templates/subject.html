{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>subject</title>
     <link rel="stylesheet" type="text/css" href="{% static 'trt.css' %}">
</head>
<body class= "pic" background="{% static 'trt.jpg' %}">
<form method="post" action="{% url 'sub' %}">
    {% csrf_token %}
    <div class="container">
    <h1>Add subjects</h1>
    <p>Please fill in this form  to add subjects.</p>
    <hr>
         <label><b>subject name </b></label>
        <input type="text" placeholder="Enter subject name" name="sub_name" required><br>

        <label><b>course name</b></label>
        <input type="text" placeholder="Enter course name" name="c_n" required><br>

        <label><b>Course brief</b></label>
        <input type="text" placeholder="Brief description of course" name="c_b" required><br>

        <label><b>Course duration</b></label>
        <input style="width:300px" type="number" placeholder="Enter course duration in days" name="c_d" required>

        <label><b>Chapter numbers</b></label>
        <input style="width:300px" type="number" placeholder="Enter total number of chapters in course" name="n_c" required>

        <label><b>Language</b></label>
        <input style="width:300px" type="text" placeholder="Enter the language the course is delivered in" name="t_m" required>

    <hr>
        <button type="submit" class="registerbtn">submit</button>
        <button type="reset" class="registerbtn">Cancel</button>
  </div>
</form>
</body>
</html>
